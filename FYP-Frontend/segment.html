<!doctype html>
<html lang="en">

<head>
    <title>Annotate Me | Segmentation</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body class="h-100 bg-light">

    <div class="container-fluid">
        <div class="container">
            <div class="p-5 shadow-sm mb-2 bg-white rounded">
                <h1 class="display-3">Annotate Me! | Segmentation</h1>
                <p class="lead">The tool allows you to generate segmentation masks via the controls below</p>
                <hr class="my-2">
                </div>
            </div>
        </div> 

        <div class="container mt-4">

            <div class="row">
                <div class="col-6 col-md-6 col-lg-6">
                    <div>
                        <label for="imgUpload" class="form-label">Select input image</label>
                        <input class="form-control form-control-lg" id="imgUpload" type="file">
                    </div>
                </div>
                <div class="col-6 col-md-6 col-lg-6 align-self-end">
                    <button type="button" id="download" class="btn btn-outline-primary btn-lg">Download</button>
                </div>
            </div>
            <div class="row my-4">
                <!-- Control Buttons -->
                <div class="col-2 col-md-2 col-lg-2">
                    <div class="row my-3">
                        <div class="col-12 col-md-12 col-lg-12">
                            <div class="d-grid gap-2">
                              <button type="button" name="" id="" class="btn btn-primary">Binary Threshoding</button>
                            </div>
                        </div>
                    </div>
                    <div class="row my-3">
                        <div class="col-12 col-md-12 col-lg-12">
                            <div class="d-grid gap-2">
                                <button type="button" 
                                onClick="performAdptThr()"
                                name="" id="" 
                                class="btn btn-primary">Adaptive Threshoding</button>
                              </div>
                        </div>
                    </div>
                    <div class="row my-3">
                        <div class="col-12 col-md-12 col-lg-12">
                            <div class="d-grid gap-2">
                                <button type="button" name="" id="" class="btn btn-primary">Otsu Threshoding</button>
                              </div>
                        </div>
                    </div>
                    <div class="row my-3">
                        <div class="col-12 col-md-12 col-lg-12">
                            <div class="d-grid gap-2">
                                <button type="button" name="" id="" class="btn btn-dark">Reset</button>
                              </div>
                        </div>
                    </div>
                    <div class="row my-3">
                        <div class="col-12 col-md-12 col-lg-12">
                            <div class="d-grid gap-2">
                                <button type="button" name="" id="" class="btn btn-info">Save</button>
                              </div>
                        </div>
                    </div>
                    <div class="row my-3">
                        <div class="col-12 col-md-12 col-lg-12">
                            <div class="d-grid gap-2">
                                <button type="button" name="" id="" class="btn btn-success">Next</button>
                              </div>
                        </div>
                    </div>
                </div>
                <!-- Canvas -->
                <div class="col-10 col-md-10 col-lg-10 border">
                    <div class="row">
                        <div class="col-6">
                            <p>Input Image</p>
                        </div>
                        <div class="col-6">
                            <p>Output Image</p>
                        </div>
                    </div>
                    <div class="row">
                        <!-- For input image -->
                        <div class="col-6 p-3">
                            <canvas id="canvas-in"></canvas>
                        </div>
                        <!-- For output image -->
                        <div class="col-6 p-3">
                            <canvas id="canvas-out"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>
    <!-- Added CDN for axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    
    <script src="./scripts/js/segmentation.js"></script>
</body>

</html>
